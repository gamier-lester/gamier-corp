 		<div id="contact" class="row">

 			<!-- contact us -->
			<label for="contact-us"> <h1>Contact Us!</h1> </label>
			<input type="radio" name="sample1" id="contact-us" checked>
 			<!-- end of contact us -->

 			<!-- visit us	 -->
			<label for="visit-us"> <h1>Visit Us!</h1> </label>
			<input type="radio" name="sample1" id="visit-us">
 			<!-- end of visit us -->

 			<!-- contact us form -->
 			<div id="contact-form" class="col-12 col-md-12 col-lg-12">

 				<form>
					<!-- email form group -->
					<div class="form-group">

						<label for="email"> Email: </label>

						<input id="email" class="form-control" type="email" placeholder="Enter Your Email Here" required></input>

					</div>
					<!-- end of email form-group -->

					<!-- contact form group -->
					<div class="form-group">

						<label for="contact"> Contact Number: </label>

						<input id="contact" class="form-control" type="number" placeholder="Enter Your Contact contact Here"></input>

					</div>
					<!-- end of contact form-group -->

					<!-- category form group -->
					<div id="try999" class="form-group">

						<input id="form-inq" type="radio" name="categ" checked>
						<label id="label-inq" for="form-inq"><h3>Inquiries</h3></label>

						<input id="form-sup" type="radio" name="categ">
						<label id="label-sup" for="form-sup"><h3>Support</h3></label>

						<input id="form-oth" type="radio" name="categ">
						<label id="label-oth" for="form-oth"><h3>Others</h3></label>

					</div>
					<!-- end of category form group -->

					<!-- message form group -->
					<div class="form-group">
						
						<label for="message"> Message: </label>

						<textarea id="message" class="form-control" placeholder="Enter Your Message Here" required></textarea>

					</div>
					<!-- end of message form group -->

					<!-- button -->
					<button class="btn btn-block btn-success"> Submit </button>
					<!-- end of button -->

				</form>	

 			</div>
 			<!-- end of contact us form -->

 			<!-- visit us form -->
 			<div id="visit-form" class="col-12 col-md-12 col-lg-12">
